<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #ofbulb{
        /* opacity: 1; */
        width: 200px;
    }
    #onbulb{
        position: absolute;
        /* top: 0; */
        left: 0;
        /* opacity: 0; */
        width: 200px;
    }
</style>
<img src="img/bulbon.jpg" alt="" id="ofbulb">
<img src="img/bulboff.jpg" alt="" id="onbulb">

<button onclick="on()" id="onoff">on</button>
<body>
   <script>
    i = 1
    function on(){
        if(i % 2 == 0){
            document.getElementById("onbulb").style.opacity="1"
            document.getElementById("onoff").innerHTML='on'
        }else{
            document.getElementById("onbulb").style.opacity="0"
            document.getElementById("onoff").innerHTML="off"
        }
        i++
    }
   </script>
</body>
</html>
